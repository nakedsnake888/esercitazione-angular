<div class="class=container w-75 mx-auto">
  <h4>User List</h4>

  <table class="table table-striped" *ngIf="users.length; else noUsers">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" (click)="this.navigateToUser(user.id)">
        <th scope="row">{{ user.id }}</th>
        <td>
          {{ user.name }}
        </td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshUserList()"
      [maxSize]="5"
      [boundaryLinks]="true"
    >
    </ngb-pagination>
  </div>

  <ng-template #noUsers>
    <p>No users available. Loading users...</p>
  </ng-template>
</div>
